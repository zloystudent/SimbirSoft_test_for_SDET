name: SimbirSoft_test_for_SDET
on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choosing the number of tests
        required: true
        default: All_tests
        type: choice
        options:
          - All_tests
          - Tests_by_xpath
          - Tests_by_CSS
          - Tests_by_ID
  schedule:
    - cron: '*/10 * * * *'       
permissions:
  contents: read
  pages: write
  id-token: write

env:
  DEFAULT_DEPLOYMENT_TARGET: All_tests

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 6
  
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"     
      - name: Download artifacts
        run: |
          ARTIFACT_ID=$(curl -L -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version:2022-11-28" "https://api.github.com/repos/zloystudent/SimbirSoft_test_for_SDET/actions/artifacts?name=allure-results" | python3 -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ github.token }}" -H "X-GitHub-Api-Version:2022-11-28" https://api.github.com/repos/zloystudent/SimbirSoft_test_for_SDET/actions/artifacts/$ARTIFACT_ID/zip -o artifacts.zip
          REPORT_ID=$(curl -L -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version:2022-11-28" "https://api.github.com/repos/zloystudent/SimbirSoft_test_for_SDET/actions/artifacts?name=github-pages" | python3 -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ github.token }}" -H "X-GitHub-Api-Version:2022-11-28" https://api.github.com/repos/zloystudent/SimbirSoft_test_for_SDET/actions/artifacts/$REPORT_ID/zip -o pages.zip
      - name: Extract archives
        run: |
          mkdir -p allure-results
          unzip artifacts.zip -d allure-results || true
          mkdir -p old_pages pages_history
          unzip pages.zip -d old_pages || true
          tar -xvf old_pages/artifact.tar -C pages_history || true
          cp -r pages_history/* allure-results/ || true

      - name: Store allure results
        uses: actions/upload-artifact@v4  
        with:
          name: allure-results
          path: allure-results
          retention-days: 1    
  
  test_run: 
    runs-on: ubuntu-latest
    needs: download-history
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: All_tests
        if: github.event.inputs.deployment_target == 'All_tests' || github.event_name == 'schedule'
        run: pytest --alluredir=./allure-results
        continue-on-error: true
      - name: Tests_by_xpath
        if: github.event.inputs.deployment_target == 'Tests_by_xpath' && github.event_name != 'schedule'
        run: pytest tests/test_form_fields_by_xpath.py --alluredir=./allure-results
        continue-on-error: true
      - name: Tests_by_CSS
        if: github.event.inputs.deployment_target == 'Tests_by_CSS' && github.event_name != 'schedule'
        run: pytest tests/test_form_fields_by_css.py --alluredir=./allure-results
        continue-on-error: true
      - name: Tests_by_ID
        if: github.event.inputs.deployment_target == 'Tests_by_ID' && github.event_name != 'schedule'
        run: pytest tests/test_form_fields_by_id.py --alluredir=./allure-results
        continue-on-error: true
      - name: Store allure results
        uses: actions/upload-artifact@v4  
        with:
          name: allure-results
          path: allure-results
          retention-days: 1    
  
  generate-report:
    runs-on: ubuntu-latest
    needs: test_run
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft' 
          java-version: '21'
      - run: |
          curl -o allure-2.33.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.33.0/allure-commandline-2.33.0.tgz
          sudo tar -zxvf allure-2.33.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.33.0/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
